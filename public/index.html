<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./CSS/App.css">

    <!--  font awesome  -->
    <script src="https://kit.fontawesome.com/8dc03a4776.js" crossorigin="anonymous"></script>
    <!--  block ends here -->
     
    <!--  google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!--  fonts block ends here -->
</head>
<body>

    <!--  Header starts here -->
    <Header class="Header" >
        <div class="headerChild" >
             <img class="logoImage" src="https://hodlinfo.com/static/media/HODLINFO.8f78fc06.png" alt="logo">
        </div>
        <div class="headerChild child2" >
            <select name="rupees" class="child2Button" id="rupees">
                <option value="INR">INR</option>
            </select>
            <select name="baseUnit" class="child2Button" id="baseUnit">
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
                <option value="USDT">USDT</option>
                <option value="XRP">XRP</option>
                <option value="TRX">TRX</option>
                <option value="DASH">DASH</option>
                <option value="ZEC">ZEC</option>
                <option value="XEM">XEM</option>
                <option value="IOST">IOST</option>
                <option value="WIN">WIN</option>
                <option value="BTT">BTT</option>
                <option value="WRX">WRX</option>
            </select>
            <div class="child2Button" id="buyUnique" >
                <a href="#" >BUY BTC</a>
            </div>
        </div>
        <div class="headerChild child3" >
            <div class="timer" id="timer" >
            </div>
            <div class="telegramButton">
                <a href="/connect/telegram" class="btn" >
                     Connect Telegram
                </a>
            </div>
            <label class="toggleTheme switch">
                <input type="checkbox" >
                <span class="slider round" ></span>
            </label>
        </div>
     </Header>
     <!--  header block ends here -->

    <section class="App">
         <div class="averageFetcher" id="averageFetcher">
            <div class="avgFetcherChild" >
                <h3>
                    5 Mins
                </h3>
            </div>
            <div class="avgFetcherChild" >
                <h3>
                    1 Hour
                </h3>
            </div>
            <div class="avgFetcherChild center">
               <h1>
                    Avergae
               </h1>
            </div>
            <div class="avgFetcherChild" > 
                <h3>
                    1 Day
                </h3>
            </div>
            <div class="avgFetcherChild" >
                <h3>
                    7 Days
                </h3>
            </div>
         </div>


         <div class="tableContainer" >
            <table>
                <thead>
                    <tr>
                        <td>#</td>
                        <td>name</td>
                        <td>Last Traded Price</td>
                        <td>Buy / Sell Price</td>
                        <td>volume</td>
                        <td>base_unit</td>
                    </tr>
                </thead>
                <tbody id="topData" >
                    
                </tbody>
            </table>
         </div>
      
    </section>
   <script src="./JS/index.js" ></script>
</body>
</html>
