<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./CSS/App.css">

    <!--  font awesome  -->
    <script src="https://kit.fontawesome.com/8dc03a4776.js" crossorigin="anonymous"></script>
    <!--  block ends here -->
     
    <!--  google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!--  fonts block ends here -->
</head>
<body>

    <!--  Header starts here -->
    <Header class="Header" >
        <div class="headerChild logoContainer" >
             <img class="logoImage" src="https://hodlinfo.com/static/media/HODLINFO.8f78fc06.png" alt="logo">
        </div>
        <div class="headerChild child2" >
            <select name="rupees" class="child2Button" id="rupees">
                <option value="INR">INR</option>
            </select>
            <select name="baseUnit" class="child2Button" id="baseUnit">
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
                <option value="USDT">USDT</option>
                <option value="XRP">XRP</option>
                <option value="TRX">TRX</option>
                <option value="DASH">DASH</option>
                <option value="ZEC">ZEC</option>
                <option value="XEM">XEM</option>
                <option value="IOST">IOST</option>
                <option value="WIN">WIN</option>
                <option value="BTT">BTT</option>
                <option value="WRX">WRX</option>
            </select>
            <div class="child2Button" id="buyUnique" >
                <a href="#" >BUY BTC</a>
            </div>
        </div>
        <div class="headerChild child3" >
            <div class="timer" id="timer" >
            </div>
            <div class="telegramButton">
                <a href="/connect/telegram" class="btn" >
                    <i class="fa fa-paper-plane" ></i>
                     Connect Telegram
                </a>
            </div>
            <label class="toggleTheme switch">
                <input type="checkbox" >
                <span class="slider round" ></span>
            </label>
        </div>
     </Header>
     <!--  header block ends here -->

    <section >
         <div class="averageFetcher" id="averageFetcher">
            <div class="avgFetcherChild" >
                <h3 class="avgHeading color">
                   0.11%
                </h3>
                <h3 class="avgHeading" >
                    5Mins
                </h3>
            </div>
            <div class="avgFetcherChild" >
                <h3 class="avgHeading color">
                   0.05%
                </h3>
                <h3 class="avgHeading" >
                    1Hour
                </h3>
            </div>
            <div class="avgFetcherChild center">
                <h5>
                    Best Price to Trade
                </h5>
               <h1 class="avgHeading avgHeadingcenter" >
                  <i class="fa fa-rupee"></i>  
                  3,47,954
               </h1>
               <small style="font-size : 16px" >
                Average BTC/INR net price including commission
               </small>

            </div>
            <div class="avgFetcherChild" > 
                <h3 class="avgHeading color">
                   10.11%
                </h3>
                <h3 class="avgHeading" >
                    1Day
                </h3>
            </div>
            <div class="avgFetcherChild" >
                <h3 class="avgHeading color">
                   20.16%
                </h3>
                <h3 class="avgHeading" >
                    7Days
                </h3>
            </div>
         </div>

<!--  filterred Data -->
         <div class="tableContainer" >
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>Last Traded Price</th>
                        <th>Buy / Sell Price</th>
                        <th>volume</th>
                        <th>base_unit</th>
                    </tr>
                </thead>
                <tbody id="topData" >
                </tbody>
            </table>
         </div>
    </section>
    <Footer class="Footer" >
       <div class="footerChild" >
        <small  >
            CopyRights <i class="fa fa-copyright" ></i> 2019
          </small>
          <a href="#" class="footerLink" >
           <small>
               Support
           </small>
          </a>
       </div>
       <div class="footerChild align-center" >
            <a href="#" class="footerButton">
                Add hodinfo To Home Screen
            </a>
       </div>

    </Footer>
   <script src="./JS/index.js" ></script>
</body>
</html>
